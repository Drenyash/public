<div class="hidden">
  <div class="modal">
    <h2 class="modal__title">Предварительная бронь</h2>
    <p class="modal__text">Перезвоним Вам в течение 15 минут.</p>
    <p class="modal__text">Заявка на предварительную бронь не является фактом бронирования.</p>
    <form action="#" class="modal__form form">
      <p class="form__text">Выберете стол</p>
      <label class="form__item">
        <input type="radio" class="checkbox" name="CHOOSE_TABLE">
        <span>Русский</span>
      </label>
      <label class="form__item">
        <input type="radio" class="checkbox" name="CHOOSE_TABLE">
        <span>Американский</span>
      </label>
      <label class="form__item">
        <input type="radio" class="checkbox" name="CHOOSE_TABLE">
        <span>VIP - зал</span>
      </label>
      <div class="form__block">
        <input type="date" class="input" placeholder="22-12-2023">
        <input type="time" class="input" placeholder="Время начала игры">
      </div>
      <div class="form__block">
        <input type="text" class="input" placeholder="Ваше имя">
        <input type="tel" class="input" placeholder="Ваш телефон">
      </div>
      <button class="button button--link button--brown" type="submit">Забронировать стол</button>
    </form>
  </div>
</div>
